services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: music_game
      POSTGRES_PASSWORD: "eYVlNFsRNhCNjw0TxTYmmSH07Gf5Ra0p"
    volumes:
      - music_game_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "DqrFtXJc3QuZYcSxFk3ZguYZ2thnGMzA"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  music_game_data:
